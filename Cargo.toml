[package]
name = "motmot"
version = "0.1.0"
edition = "2024"
description = "A simple http server in rust"
authors = ["takashialpha <takashialpha@protonmail.com>"]
license = "Apache-2.0"

[dependencies]
app-base = { git = "https://github.com/takashialpha/app-base.git" }
serde = { version = "1.0.228", features = ["derive"] }

[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
debug = false
overflow-checks = false
incremental = false
